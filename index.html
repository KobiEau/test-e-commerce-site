<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <section id="hero">
        <div id="hero-description-container">
            <h1>Wecolme to the store</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. A, omnis.</p>
        </div>
    </section>
    <section id="product-form">
        <h2>Add A New Product</h2>
        <p id="form-message"></p>
       <form action="" id="product-form">
            <div class="form-group">
                <input type="text" name="name" id="product-name"  placeholder="Product Name"  >
            </div>
            <div class="form-group">
                <textarea name="description" id="description" cols="30" rows="1" placeholder="Description" ></textarea>
            </div>
            <div class="form-group">
                <input type="text" name="image" id="image" placeholder="Image URL" >
            </div>
            <div class="form-group">
                <input type="number" name="price" id="price" placeholder="Input Product Price" >
            </div>
            <div class="form-group">
                <input type="text" name="brand" id="brand-name" placeholder="Brand Name" >
            </div>
            <button type="submit">Add</button>
            </form>
    </section>
    <section id="products">
        <h1>Products</h1>
        <div id="products-container"></div>   
    </section>
</body>
</html>
